<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wp_fast_massage</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
      <div class= "phone_input-container">
        <label for="country">Indicativo: </label>
        <select name="country" id="country"></select>
          <label for="phone">Ingrese el número de teléfono: </label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
          <span id="phone-error" class="error-message"></span>

          <button id="wp-btn" name="wp-btn">Enviar por whatsapp</button>
      </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
